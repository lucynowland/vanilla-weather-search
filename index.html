<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather Search</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form">
          <input
            type="search"
            class="search-form-input"
            placeholder="Enter a city"
            required
          />
          <input type="submit" value="Search" class="search-form-btn" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="city-name">City Name</h1>
            <p class="weather-conditions">
              Time, Weather Condition
              <br />
              Humidity: <strong>%</strong> Windspeed: <strong>km/h</strong>
            </p>
          </div>
          <div class="temperature-container">
            <div class="weather-icon">ðŸŒˆ</div>
            <div class="current-temperature">Temp</div>
            <div class="weather-unit">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/lucynowland" target="_blank"
          >Lucy Nowland</a
        >
        and is open-sourced on
        <a
          href="https://github.com/lucynowland/vanilla-weather-search"
          target="_blank"
          >GitHub</a
        >
        hosted by
        <a
          href="https://vanillaweathersearchproject.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
